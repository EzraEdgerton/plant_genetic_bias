<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Scopus World Map</title>
	<link rel="stylesheet" href="/ext/css/bootstrap.min.css"/> 
	<link rel="stylesheet" href="/new_map/newMap.css"/> 
	<style>
		
	</style>
</head>
<body ng-app="dighumApp">
	<div ng-controller="newMapController" class='container-fluid' style="padding-top:0px; padding-bottom:0px">
	<div>
		<div class='row' style="padding:0px">
			<div class='col-lg-12' style="padding-top:0px; padding-bottom:0px">
				<h1 style="padding-top:0px; padding-bottom:0px">Plant Genetics Authors and Species Map</h1>
			</div>
		</div>
		<div class='row' style='padding-left:15px; padding-right: 10px'>
			<div class='col-lg-6'>
				<div id='labels'></div>
			</div>
		</div>
		<div class='row' style='padding-left:15px; padding-right:15px'>
			<div class = 'col-sm-12' id='spec_options' >
				<div class='row' style='padding-left: 15px; padding-right: 15px'>

					<div class='col-sm-2' style='padding-left: 18px; text-align: center' >
						<label>All Species 
	   			 		<input type="checkbox" ng-model="spec_authors[0][1]" ng-click='spec_select(0)'>
	  					</label>
	  				</div>
	  				<div class='col-sm-2' style='padding-left: 18px; text-align: center' >
						<label> All Authors
	   			 			<input type="checkbox" ng-model="spec_authors[1][1]" ng-click='spec_select(1)'>
	  					</label>
	  				</div>
	  				<div class='col-sm-2' style='padding-left: 18px; text-align: center' >
	  					<label> 1st Author
	    					<input type="checkbox" ng-model="spec_authors[2][1]" ng-click='spec_select(2)'>
	   					</label>
	   				</div>
	   				<div class='col-sm-2' style='padding-left: 18px; padding-right: 18px; text-align: center' >
	   					<label> Last Author
	    					<input type="checkbox" ng-model="spec_authors[3][1]" ng-click='spec_select(3)'>
	   					</label>
	   				</div>
					<div class='col-sm-2' style='text-align: center' >
					 	<label for="repeatSelect">Country</label>
	    					<select ng-model="spec_selected_country"
	    					ng-options="country for country in cur_spec_ar">
	    					</select>
	    			</div>
			    	<div class='col-sm-2' style='padding-bottom: 9px; padding-top: 2.5px; text-align: center'>
			    			<button type='button' class="btn btn-secondary" ng-click="select_spec_country()">Load Species</button>
			    	</div>

					</div>
				</div>
			</div>
		</div>
		<div class='row'>

		</div>

		<div class='row' style="padding-bottom:0px">
			<div class='col-lg-12'>
			<div style='padding-top: 10px; padding-bottom: 10px;' >
				<div id='map' style=''></div>
			</div>
			<p style='font-size: 10px; padding-top: 0px; padding-bottom: 0px'>Note: species values are adjusted to fit maps, and are not related in size to other values</p>
			</div>

		</div>
	</div>
</div><!--container-fluid-->
  	<script src="/ext/angular.min.js"></script>
    <script src="/ext/jquery.min.js"></script>
    <script src='/ext/bootstrap.min.js'></script>
    <script src='/ext/angular-route.min.js'></script>
   <!-- <script src="ext/d3.v3.min.js"></script>-->
    <script src="/ext/mapjs/d3.v3.min.js"></script>
    <script src="/ext/crossfilter.js"></script>
    <script src="/ext/dc.js"></script>
    <script src="/ext/mapjs/queue.v1.min.js"></script>
    <script src="/ext/mapjs/topojson.js"></script>
    <!--<script src="map.controller.js"></script>-->
    <script src="/new_map/mapUtils.js"></script>
    <script src="/new_map/newMap.js"></script>


</body>
</html>
