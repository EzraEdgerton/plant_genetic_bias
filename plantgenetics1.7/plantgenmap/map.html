
<!DOCTYPE html>
<meta charset="utf-8">
<title>PlantGen World Map</title>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-opacity: .3; 
}
body { 
  color: #666; 
  background: #f3f3f3; 
  font: normal 10px "Helvetica Neue", Helvetica, sans-serif; 
  margin: 2em; 
}
#map1 {
  border:2px solid #000;
  width:960px;
  height:550px;
}
.country {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .1px;
  stroke-linejoin: round;
}

.hidden { 
  display: none; 
}
div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}
.point {
  fill: #000; 
  opacity: 0.5; 
}

</style>
<body ng-app="twitterstuff">
<div ng-controller="twitterselect">

<br><br>
<!--<h4>Change Field</h4>
          <select ng-model="field" ng-options="m for m in fields" ng-change="drawmap()"></select>-->
<div id="map" style="height:100; width:960"></div>
</div>
<script src="js/d3.v3.min.js"></script>
<script src="js/queue.v1.min.js"></script>
<script src="js/topojson.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script>

var termiteTopics = angular.module('twitterstuff', [], function($locationProvider) {
  $locationProvider.html5Mode(true);
});

termiteTopics.controller('twitterselect',['$scope', function($scope){
// The SVG container
var width  = 960,
    height = 480;

var color = d3.scale.category10();

var projection = d3.geo.mercator()
                .translate([480, 300])
                .scale(960);

var path = d3.geo.path()
    .projection(projection);



$scope.field = 'testauthors'
$scope.fields = ['testauthors', 'firstauthor', 'lastauthor', 'speciesCOO']



d3.select("#map")
  .attr("height", height)
  .attr("width", width)
var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");



$scope.drawmap = function(field){
  d3.select('#map').empty();
  var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("id", "map1")
    .call(d3.behavior.zoom()
    .on("zoom", redraw))
    .append("g");

  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  svg.append('text')
    .attr('x', width/2 - 30)
    .attr('y', 20)
    .style('font-size', '20px')
    .text(field)

    function redraw() {
    svg.attr("transform", function(){ return "translate(" + d3.event.translate + ")scale(" + Math.max(d3.event.scale, .63) + ")"});
}


queue()
    .defer(d3.json, "data/world-50m.json")
    .defer(d3.tsv, "data/world-country-names.tsv")
    .defer(d3.json, "smallmaptest.json")
    .await(ready);

function ready(error, world, names, points) {


  var countries = topojson.object(world, world.objects.countries).geometries,
      neighbors = topojson.neighbors(world, countries),
      i = -1,
      n = countries.length;

  countries.forEach(function(d) { 
    var tryit = names.filter(function(n) { return d.id == n.id; })[0];
    if (typeof tryit === "undefined"){
      d.name = "Undefined";
      console.log(d);
    } else {
      d.name = tryit.name; 
    }
  });

var country = svg.selectAll(".country").data(countries);

  country
   .enter()
    .insert("path")
    .attr("class", "country")    
      .attr("title", function(d,i) { return d.name; })
      .attr("d", path)
      //.style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });
      .style('fill', 'white')
      .style('opacity', .3)
      .style('stroke', 'black')
      .style('stroke-width', 1)

    //Show/hide tooltip
    country
      .on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(d.name)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });





console.log(points[1].links)

var links = points[1].links

links.forEach(function(link){
  link.source = points[0].cities[link.source];
  link.target = points[0].cities[link.target]

})

var path2 = svg.append("svg:g").selectAll("path")
    .data(links)
  .enter().append("svg:path")
//    .attr("class", function(d) { return "link " + d.type; })
    .attr("class", "link")
    .attr('stroke-width', function(d){
      return .3//d.value / 3
    })
   // .attr("marker-end", "url(#end)");


console.log(links)

points[0].cities.forEach(function(d) { 
      var x = projection(d.geometry.coordinates)[0];
      var y = projection(d.geometry.coordinates)[1];
      var r = d.score

      var circles = svg.append("svg:circle")
          .attr("class","point")
          .attr("cx", x)
          .attr("cy", y)
          .attr("r",  Math.sqrt(r/Math.PI) * 10)
          .style("fill", "green")
          .style("fill-opacity", .8)


      var name = d.properties.name;

       svg.append("svg:text")
          .attr("x", x+4)
          .attr("y", y+1)
          .text();

        circles.on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(name + ' ' + r)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });

  /*    svg.append("svg:circle")
        .attr("class", "centerpoint")
        .attr("cx", x)
        .attr("cy", y)
        .attr("r", 1)
        .style("fill", "red")*/



  });

path2.attr("d", function(d) {
        var source = projection(d.source.geometry.coordinates)
        var target = projection(d.target.geometry.coordinates)
        var dx = target[0]- source[0],
            dy = target[1] - source[1],
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            source[0] + "," + 
            source[1]+ "A" + 
            dr + "," + dr + " 0 0,1 " + 
            target[0] + "," + 
            target[1];
    })

path2.on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(d.source.properties.name + ' <=> ' + d.target.properties.name + '\n' + d.value)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });



}
}
//$scope.fields.forEach(function(d){
  $scope.drawmap($scope.fields[0])
//})

}])
</script>
