
<!DOCTYPE html>
<meta charset="utf-8">
<title>PlantGen World Map</title>
<style>
body { 
  color: #666; 
  background: #f3f3f3; 
  font: normal 10px "Helvetica Neue", Helvetica, sans-serif; 
  margin: 2em; 
}
#map1 {
  border:2px solid #000;
  width:960px;
  height:550px;
}
.country {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .1px;
  stroke-linejoin: round;
}

.hidden { 
  display: none; 
}
div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}
.point {
  fill: #000; 
  opacity: 0.5;

<script>

var termiteTopics = angular.module('twitterstuff', [], function($locationProvider) {
  $locationProvider.html5Mode(true);
});

termiteTopics.controller('twitterselect',['$scope', function($scope){
// The SVG container
var width  = 960,
    height = 480;

var color = d3.scale.category10();

var projection = d3.geo.mercator()
                .translate([480, 300])
                .scale(960);

var path = d3.geo.path()
    .projection(projection);



$scope.field = 'testauthors'
$scope.fields = ['testauthors', 'firstauthor', 'lastauthor', 'speciesCOO']

function redraw() {
   //r svg.attr("transform", function(){ return "translate(" + d3.event.translate + ")scale(" + Math.max(d3.event.scale, .63) + ")"});
}

d3.select("#map")
  .attr("height", height)
  .attr("width", width)
var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");

$scope.drawmap = function(field){
  d3.select('#map').empty();
  var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("id", "map1")
    .call(d3.behavior.zoom()
    .on("zoom", redraw))
    .append("g");

  svg.append('text')
    .attr('x', width/2 - 30)
    .attr('y', 20)
    .style('font-size', '20px')
    .text(field)

    function redraw() {
  //  svg.attr("transform", function(){ return "translate(" + d3.event.translate + ")scale(" + Math.max(d3.event.scale, .63) + ")"});
}


queue()
    .defer(d3.json, "data/world-50m.json")
    .defer(d3.tsv, "data/world-country-names.tsv")
    .defer(d3.json, field +".json")
    .await(ready);

function ready(error, world, names, points) {

  console.log(points)

  var countries = topojson.object(world, world.objects.countries).geometries,
      neighbors = topojson.neighbors(world, countries),
      i = -1,
      n = countries.length;

  countries.forEach(function(d) { 
    var tryit = names.filter(function(n) { return d.id == n.id; })[0];
    if (typeof tryit === "undefined"){
      d.name = "Undefined";
      console.log(d);
    } else {
      d.name = tryit.name; 
    }
  });

var country = svg.selectAll(".country").data(countries);

  country
   .enter()
    .insert("path")
    .attr("class", "country")    
      .attr("title", function(d,i) { return d.name; })
      .attr("d", path)
      //.style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });
      .style('fill', 'white')
      .style('opacity', .3)
      .style('stroke', 'black')
      .style('stroke-width', 1)

    //Show/hide tooltip
    country
      .on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(d.name)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });



  //render the points
/*var point1x = projection(points.cities[0].geometry.coordinates)[0]
var point1y = projection(points.cities[0].geometry.coordinates)[1]
var point2x = projection(points.cities[10].geometry.coordinates)[0]
var point2y = projection(points.cities[10].geometry.coordinates)[1]

var links = [{'source': 0, 'target': 10}, {'source': 1, 'target': 8}, {'source': 3, 'target': 14}];
var testdata = [[point1x, point1y], [point2x, point2y]]

var diagonal = d3.svg.diagonal()
                .projection(function(d) {projection(d.geometry.coordinates)

var line =  d3.svg.line()


svg
  .append("path")
  .attr('d', line(testdata))*/

 /* svg.append("line")
        .attr("x1", point1x)
        .attr("x2", point2x)
        .attr("y1", point1y)
        .attr("y2", point2y)
        .style("stroke", "black")
        .style("stroke-width", 5)*/
/*svg.append("path")
  .attr('d', )*/

points.cities.forEach(function(d) { 
      var x = projection(d.geometry.coordinates)[0];
      var y = projection(d.geometry.coordinates)[1];
      var r = d.score

      var circles = svg.append("svg:circle")
          .attr("class","point")
          .attr("cx", x)
          .attr("cy", y)
          .attr("r",  Math.sqrt(r/Math.PI) * 3)
          .style("fill", "green")
          .style("fill-opacity", .8)


      var name = d.properties.name;

       svg.append("svg:text")
          .attr("x", x+4)
          .attr("y", y+1)
          .text(r);

        circles.on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(name)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });

      svg.append("svg:circle")
        .attr("class", "centerpoint")
        .attr("cx", x)
        .attr("cy", y)
        .attr("r", 1)
        .style("fill", "red")



  });


}
}

}])
</script>
